<ion-content>
  <div class="header">
    <div id="app-bar">
      <ion-icon name="tienda"></ion-icon>
    </div>

    <div id="logo">
      <img src="../assets/img/retail.png" alt="logo"/>
    </div>
    <h2>Retail off</h2>
  </div>

  <ion-card class="ion-padding">
    <ion-card-content>
      <h1>Bienvenido a Retail off</h1>
      <p>Un retail para todos, creado a tu medida.</p>

      <ion-button expand="block" routerLink="/login">Iniciar sesion</ion-button>
      <ion-button expand="block" routerLink="/register" fill="outline" >Registrarse</ion-button>

      <div class="line-text">
        <span class="lines"></span>
        <span class="text">O ingrese usando</span>
      </div>

      <div class="redes">
        <ion-button class="btn-fb">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button class="btn-tw">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button class="btn-go">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button class="btn-ph">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
