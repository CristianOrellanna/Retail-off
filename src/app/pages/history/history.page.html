<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
      *ngFor="let registro of service.guardados"
      (click)="abrir(registro)"
      detail>
      <ion-icon 
        slot="start" 
        [name]="registro.icon" 
        color="primary">
      </ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
        <p>{{registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
